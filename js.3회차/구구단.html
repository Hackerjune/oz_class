<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <script>
       
        for(var i = 2; /*초기식*/ i <= 9; /*조건식*/ i++ /*반복식*/){
            for(var k = 1; k <= 9; k++){
                let sum = i * k                                       // 이중 for문의 특징은 안겨있는 for문의 반복이 모두 끝난 후 
                document.write(i + "x" + k + "=" + sum, "<br>")       // 안은 for문의 반복식을 실행한다
            }
            document.write("<br>" )
        }

    </script>
</body>
</html>

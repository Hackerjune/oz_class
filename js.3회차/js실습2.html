        function handleClick(event){
            if(event.target.id == "span"){
                const span = document.createElement("span")
                span.textContent = "span태그"
                document.body.append(span)
            }else if(event.target.id == "strong"){
                const strong = document.createElement("strong")
                strong.textContent = "strong태그"
                document.body.append(strong)
            }else if(event.target.id == "mark"){
                const mark = document.createElement("mark")
                mark.textContent = "mark태그"
                document.body.append(mark)
            }
        }

        spanBth.addEventListener('click', handleClick)
        strongBth.addEventListener('click', handleClick)
        markBth.addEventListener('click', handleClick)

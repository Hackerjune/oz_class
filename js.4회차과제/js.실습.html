<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <script>

        // this는 객체에 속성값을 넣어준다
        // 배열은 필통이다. 데이터 여러개

        var pc = [7, "아", "바"] // 순서대로 0 => 1 => 2 순
        console.log(pc)

        console.log(pc[1]) // 2번쪠 데이터 "아" 출력 

        pc[1] = "으" //2번쨰 데이터 변환

        for(i = 1; i < 3; i++){
            console.log(pc[i])
        }


         
    </script>
</body>
</html>

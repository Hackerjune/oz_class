<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js복습과제</title>
</head>
<body>
    <h1>4의 배수 5개씩 출력하기</h1>

    <script>
        
         let number = 4
         let count = 0

         while(number <= 100){
            
            document.write(number);

            number += 4;

            count++;

            if(count ===5){
               
                document.write("<br>");

                count = 0;
           }
          
         }

        
    </script>
</body>
</html>

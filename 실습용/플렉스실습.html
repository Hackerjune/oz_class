<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    nav {
      background-color: #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      display: none;
      color: #fff;
    }

    .nav-links {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      margin-right: 15px;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
    }

    /* 드롭다운 메뉴 스타일 */
    .dropdown {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      background-color: #444;
      z-index: 1;
    }

    .dropdown.show {
      display: flex;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .menu-icon {
        display: block;
      }

      .menu-checkbox {
        display: none;
      }

      .menu-icon:hover + .nav-links,
      .menu-checkbox:checked + .nav-links {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background-color: #444;
        z-index: 1;
      }
    }
  </style>
  <title>Responsive Navigation</title>
</head>
<body>
  <header>
    <h1 class="logo">Logo</h1>
  </header>
  
  <nav>
    <span class="menu-icon">&#9776;</span>
    <input type="checkbox" class="menu-checkbox">
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="dropdown">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </nav>
</body>
</html>
